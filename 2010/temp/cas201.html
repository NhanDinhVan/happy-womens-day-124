<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ff4081;
        }

        h1 {
            position: absolute;
            z-index: 10;
            font-size: 48px;
            text-align: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .message {
            position: absolute;
            z-index: 15;
            text-align: center;
            font-size: 32px;
            color: #ff4081;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1 class="message" style="font-size: 3rem;">Chúc Mừng 20/10 - Chúc các bạn luôn hạnh phúc và tỏa sáng!</h1>
    <canvas id="flowerCanvas"></canvas>

    <script>
        const canvas = document.getElementById('flowerCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const numFlowers = 500;
        const flowers = [];

        class Flower {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.dx = (Math.random() - 0.5) * 3;
                this.dy = (Math.random() - 0.5) * 3;
                this.opacity = Math.random();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
                ctx.fill();
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }

                this.opacity += (Math.random() - 0.5) * 0.05;
                this.opacity = Math.min(Math.max(this.opacity, 0.1), 1);

                this.draw();
            }
        }

        function createFlowers() {
            for (let i = 0; i < numFlowers; i++) {
                const radius = Math.random() * 3 + 2;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const color = `255, ${Math.floor(Math.random() * 150 + 100)}, ${Math.floor(Math.random() * 150 + 100)}`;
                flowers.push(new Flower(x, y, radius, color));
            }
        }

        function animateFlowers() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            flowers.forEach(flower => {
                flower.update();
            });
            requestAnimationFrame(animateFlowers);
        }

        function createShapes(shape) {
            const points = [];
            if (shape === 'heart') {
                // Create points for heart shape
                for (let t = 0; t < Math.PI * 2; t += 0.05) {
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                    points.push([x, y]);
                }
            } else if (shape === '20/10') {
                // Create points for "20/10" shape using basic font-like points
                // Adjust the x, y accordingly
                points.push([5, 10], [10, 20]); // Simplified for demo
            }
            return points;
        }

        function arrangeIntoShape(points) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            points.forEach((point, i) => {
                if (i < flowers.length) {
                    flowers[i].x = centerX + point[0] * 10;
                    flowers[i].y = centerY - point[1] * 10;
                    flowers[i].dx = flowers[i].dy = 0; // Stop the flowers from moving after they form shape
                }
            });
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        createFlowers();
        animateFlowers();

        setTimeout(() => {
            const heartShape = createShapes('heart');
            arrangeIntoShape(heartShape);
        }, 3000);

        setTimeout(() => {
            const textShape = createShapes('20/10');
            arrangeIntoShape(textShape);
        }, 8000);
    </script>
</body>

</html>
